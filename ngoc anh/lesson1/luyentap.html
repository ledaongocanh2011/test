<script>
	var A = prompt('mời bạn nhập số A:');
	A= Number(A);
	var thuế = 0
	if(A > 30 );{
		 thuế = ( 15*(A - 30)/100 + (10 * 15)/100 + (5 * 6)/100)
	}
	if(A <= 30 && A > 15);{
		 thuế = ((5 * 6)/100 + 10 * ( A - 15)/100 )
	}
	if(A > 9 && A <= 15);{
		 thuế = (5 * ( A - 9)/100)
	}
	alert ('số thuế cần đóng =' + thuế);
	
</script>
